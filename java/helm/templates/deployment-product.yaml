kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: product-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: product-service
    app.kubernetes.io/component: product-service
    app.kubernetes.io/instance: product-service
    app.kubernetes.io/part-of: product-service-app
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - product-service
        from:
          kind: ImageStreamTag
          name: 'product-service:latest'
    - type: ConfigChange
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    app: product-service
    deploymentconfig: product-service
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: product-service
        deploymentconfig: product-service
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
        - name: product-service
          image: ' '
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
            - containerPort: 8778
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          env:
            - name: RATING_URL
              value: "https://rating-{{ .Release.Namespace }}.apps.{{ .Values.route_hostname }}"
          volumeMounts:
            - name: ca-trust
              mountPath: /ca/trust
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      volumes:
      - name: ca-trust
        secret:
          secretName: ca-trust
          defaultMode: 420